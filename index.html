<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 id="title">Multiple Timers App</h2>

    <div class="container" id="container">
        <div id="setTimer" class="timer"> 
            <div id="text">
                <p>Set Time:</p>
            </div>
            <div id="set">
                <input id="Hours" type="text" class="userInput" placeholder="00"><span>:</span>
                <input id="Minutes" type="text" class="userInput" placeholder="00" maxlength="2"><span>:</span>
                <input id="Seconds" type="text" class="userInput" placeholder="00" maxlength="2">
            </div>
            <button id="setBtn" class="btn">Set</button>
        </div>
        <div id="text2">Current Timers</div>

    </div>

    <script src="script.js"></script>
</body>
</html>
